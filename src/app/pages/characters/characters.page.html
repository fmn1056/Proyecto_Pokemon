<ion-header>
  <ion-toolbar>
    <ion-title>
      Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" [routerLink]="['/character-details', character.id]">
      <ion-label>{{ character.name }}</ion-label>
      <ion-img [src]="character.img"></ion-img>
    </ion-item>
    
  </ion-list>
  <ion-button [routerLink]="['/home']">Volver</ion-button>
</ion-content>
