
<ion-card>
<ion-icon name="cloudy-night"></ion-icon>
<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather" class="card card-body text-center">

        <h1 class="h4">Informacion del clima</h1>
        <ion-card-title><h2>Temperatura: {{weather.main.temp}} °C</h2></ion-card-title>
        <ion-card-title><h3>Pais: {{weather.name}}</h3></ion-card-title>
        <p>Latitude: {{weather.coord.lat}}</p>
        <p>Longitude: {{weather.coord.lon}}</p>
        <p>Humedad: {{weather.main.humidity}}</p>
        <p>Parcialmente: {{weather.weather[0].description }}</p>
      </div>
    </div>
  </div>
</div>
<ion-button [routerLink]="['/home']">Volver</ion-button>
</ion-card>
